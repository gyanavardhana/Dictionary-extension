<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      #heading {
        background-color: #3498db;
        color: #fff;
        text-align: center;
        padding: 10px;
      }

      #query {
        text-align: center;
        margin: 20px 0;
      }

      #searchbar {
        padding: 8px;
        font-size: 16px;
      }

      #search {
        padding: 8px 16px;
        font-size: 16px;
        background-color: #3498db;
        color: #fff;
        cursor: pointer;
      }

      #results {
        margin: 20px;
      }

      #historybox {
        background-color: #ecf0f1;
        padding: 20px;
        margin: 20px;
      }

      #historylist {
        list-style-type: none;
        padding: 0;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
      }

      #history {
        background-color: #3498db;
        color: #fff;
      }

      #clear {
        background-color: #e74c3c;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="heading">
      <h1>Mini Dictionary</h1>
    </div>
    <div id="query">
      <input
        id="searchbar"
        type="text"
        name="search"
        placeholder="Enter a word"
      />
      <input id="search" type="submit" value="Search" />
    </div>
    <div id="results"></div>
    <div id="historybox">
      <h2>History</h2>
      <ul id="historylist"></ul>
    </div>
    <button id="history">History</button>
    <button id="clear">clear history</button>
    <script src="index.js"></script>
  </body>
</html>
